<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <figure class="card">
      <header>
        <div class="visible">
          <div class="box"></div>
          <img src="./images/icon-view.svg" alt="view" class="visible-icon" />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="hero"
        />
      </header>
      <figcaption>
        <main>
          <p class="title">Equilibrium #3429</p>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="container">
            <div class="coin">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </main>
        <footer>
          <img src="./images/image-avatar.png" alt="" class="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </figcaption>
    </figure>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/do-Va"
        target="_blank"
        rel="noopener noreferrer"
        >doVa</a
      >.
    </div>
  </body>
</html>
